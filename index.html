<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>to do list</title>
</head>

<body>
    <main>
        <div class="todo">
            <div class="todo__app">
                <h2>ADD NEW TODO LIST</h2>
                <form>
                    <textarea></textarea>
                    <input type="checkbox" id="star-inp">
                    <label for="star-inp"> <img src="./assets/icon/star.svg" alt="star">ADD TO FAVOURITE</label>
                    <div class="row">
                        <p>04.10.2024</p>
                        <button>SAVE</button>
                    </div>
                </form>
            </div>
            <div class="todo__list">
                <h2>TODO LIST</h2>
            </div>
            <div class="todo__favorite">
                <h2>FAVOUTITE TODO LIST</h2>
            </div>
        </div>
    </main>


</body>

</html>
